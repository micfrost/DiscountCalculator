<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <title>Discount Calculator</title>
  </head>
  <body>
    <main>
      <form>
        <h1>Discount Calculator</h1>
        <label for="amount">Enter bill amount</label><br />
        <input type="text" id="amount" />
        <br />
        <br />

        <label for="discount-percentage">Select discount %</label><br />
        <select name="percentage" id="discount-percentage">
          <option value="0">0</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="50">50</option>
        </select>
        <br />
        <br />

        <label for="discount-amount">Discount amount:</label> <br />

        <input type="text" id="discount-amount" disabled />
        <br />
        <br />

        <label for="pay">Final Pay</label> <br />

        <input type="text" id="pay" disabled />
        <br />

        <br />
        <button type="reset" name="Reset" class="reset btnNo">RESET</button>
        <button type="submit" class="calculate btnYes">CALCULATE</button>
      </form>
    </main>
  </body>
</html>
